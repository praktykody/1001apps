<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather APP</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="searchLocation">
      <input 
        value="Alicante"
        type="text" 
        id="location" 
        onclick="this.value=''"
        placeholder="Lokalizacja"
      />
      <button onclick="getLatLonDependOfName()">SZUKAJ</button>
    </div>

    <div class="outerSwitch">
      <div class="switch">
        <div class="innerSwitch"></div>
      </div>
    </div>
  </header>

  <main>
    <header>
      <div class="city">
        <div class="sunrise">SUNRISE</div>
        <div class="mainInfo">
          <img src="https://countryflagsapi.com/svg/PL" alt="PL FLAG">
          <h2>Warszawa</h2>
        </div>
        <div class="sunset">SUNSET</div>
      </div>
    </header>
    
    <div class="content">

      <input type="range"
        id="range" 
        min="0" 
        max="39"
        value="0"
        onchange="changeCubeInfo(this.value)"
        onmousemove="changeCubeInfo(this.value)"
        ontouchmove="changeCubeInfo(this.value)"
      />

      <div class="cube">        
        <h3>
          <div class="innerH3">
            <span>dt_txt</span>
            <h4>description</h4>
          </div>
          <!-- src="https://openweathermap.org/img/wn/10n.png"  -->
          <img alt="IMG OF WEATHER">
        </h3>
        <div class="weatherMain">
          <h3>feels_like</h3>
          <div class="minMax">
            <div class="min">temp_min</div>
            <span>&nbsp;-&nbsp;</span>
            <div class="max">temp_max</div>
          </div>

        </div>


      </div>

    </div>
  </main>

  <footer>
    <p>Make with ❤️ by Antek</p>
  </footer>

</body>
</html>
